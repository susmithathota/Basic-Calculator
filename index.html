<html ng-app="updates">
<head>
<!-- 	 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
</script>   -->

<!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

<!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
	<script src="./scripts/index.js" type="text/javascript"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>       
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel=stylesheet href="./styles/index.css">
</head>
<body>
  <div class="container">
  	<div class="row">
  	<div class="col-md-4">
  	</div>
  	<div class="col-md-4 calc" ng-controller="calculateCtrl as calcTC">
  		
		<md-content  layout-align="center center"  layout-padding id="md-content">
			<input type="text" id="textbox" ng-modal="input" value={{input}} disabled>
			<md-grid-list
				md-cols-gt-md="4" md-cols="2" md-cols-md="4"
				md-row-height-gt-md="1:0.7" md-row-height="1:1"
				md-gutter-gt-md="5px" md-gutter-md="5px" md-gutter="5px">

				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton('AC')" id="btn"> AC
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton('CE')" id="btn"> CE
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton('%')" id="btn"> %
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton('/')" id="btn"> /
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton(9)" id="btn"> 9
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton(8)" id="btn"> 8
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton(7)" id="btn"> 7
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton('*')" id="btn"> *
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton(6)" id="btn"> 6
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton(5)" id="btn"> 5
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton(4)" id="btn"> 4
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton('-')" id="btn"> -
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton(3)" id="btn"> 3
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton(2)" id="btn"> 2
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton(1)" id="btn"> 1
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton('+')" id="btn"> +
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton('.')" id="btn"> .
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton(0)" id="btn"> 0
				</md-grid-tile>
				<md-grid-tile md-rowspan="1" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1" 
				ng-click="calcTC.onButton('=')" id="btn"> =
				</md-grid-tile>
			</md-grid-list>
		</md-content>
  	</div>
  	</div>
  	</div>
</body>
</html>
